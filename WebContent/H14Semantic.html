<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H14Semantic.html</title>
<style type="text/css">
	body{width:440px;}
	header, nav, section, article, aside, footer{
		display:block; width:400px; margin:4px; padding:4px;
		background-color:#add; text-align:center;
	}
	/* 칸안에 박스에 글자나 이미지가 넘어갈때 그걸 숨김 표시할지 안할지 
	결정하는 게 overflow
	태그가 겹칠때 행동하는 float
	 */
	section{float:left; width:280px; height:60px;}
	article{width:264px; background-color:#efefef;}
	aside{float:left; width:104px; height:60px;}
	footer{overflow:hidden;}
</style>
</head>

<!-- 
시맨트태그 : 컴퓨터가 정보를 이해하고, 추론할 수 있는 구조를 만들기 위해
	HTML5에서 추기된 태그, 기존에는 div태그로 레이아웃을 구현하였지만
	현재는 시맨틱태그로 레이아웃을 그릴 수 있음.
	<header> : 문서의 네비게이션 메뉴를 삽입한다.
	<nav> : 문서의 네비게이션 메뉴를 삽입한다.
	<section> : 표현할 내용을 넣는다.
	<article> : 섹션의 하위 개념으로 뉴스기사, 블로그 등 독립적인
		내용이 들어간다.
	<aside> : 내용과 연관이 없는 분리된 내용이 들어간다. 베너광고,
		귁메뉴 등...
	<footer> : 업체의 주소나 연락처드으이 카피라이터 정보가 들어간다.
 -->
<body>
	<h2>시맨틱(Semantic) 태그</h2>
	
	<header>header영역</header>
	<nav>nav영역</nav>
	<section>
		setion영역
		<article>article영역</article>
	</section>
	<aside>aside영역</aside>
	<footer>footer영역</footer>
</body>
</html>
