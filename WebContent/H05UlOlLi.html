<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H05UlOlLi.html</title>
</head>
<body>
<!-- 
	ui태그 : Unordered List(순서가 없는 리스트)
		-목록을 표현하기 위해 하위요소로 li태그를 가진다.
		-블럭엘리먼트
		-속성 : disk, square, circle, 1, A, I 등
	
	ol태그 : Ordered List(순서가 있는 리스트)
		- ul과 기본적으로 동일하다.
		- 주로 숫자, 로마자로 표현된다.
		- start : 순서의 초기값을 지정한다. 1부터가 아닌 5부터
				시작하는 것이 가능하다. 
 -->
	<h2>당신이 좋아하는 영화장르는?</h2>
	
	<!-- 동그라미 -->
	<ui style = "list-style-type: cirlce;">
	
	<li>액션</li>
	<li>멜로</li>
	<li>코믹</li>
	<li>다큐</li>
	
	</ui>
	
	<h2>당신이 싫어하는 영화장르는?</h2>
	<!-- 로마대문자 -->
	<ui style= "list-style-type: upper-roman;">
		<li>느와르</li>
		<li>환타지</li>
		<li>공포</li>
		<li>컬트</li>
	</ui>
	
	<h2>당신이 좋아하는 스포츠는?</h2>
	<!-- 로마 소문자 -->
	<ol style = "list-style-type: lower-roman">
		<li>야구</li>
		<li>배구</li>
		<li>축구</li>
		<li>농구</li>
	</ol>
	
	<h2>당신이 싫어하는 스포츠는?</h2>
	<!-- 
		숫자로 1부터 시작하는 리스트를 만들수 있다.
		단, start속성을 번경하면 시작숫자를 지정할 수 있다.
	 -->
	<ol style="list-style-type:decimal;" start="5">
		<li>피커스케이트</li>
		<li>하키</li>
		<li>스키점프</li>
		<li>루지</li>
	</ol>
	
	<h2>당신이 좋아하는 국가는?</h2>
	<!-- 블릿을 표현하지 않는다. -->
	<ol style="list-style-type:none;">
		<li>미국</li>
		<li>중국</li>
		<li>일본</li>
		<li>프랑스</li>
	</ol>
</body>
</html>
